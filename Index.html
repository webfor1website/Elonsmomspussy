<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok 4 Countdown - xAI Launch</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0d0d0d;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #countdown {
            color: #00ffcc;
            font-size: 2.5em;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #post-message {
            color: #ff3333;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
        }
        .visible { opacity: 1; }
        #livestream-link {
            color: #33ccff;
            font-size: 1.5em;
            margin-top: 15px;
            text-decoration: underline;
            text-shadow: 0 0 5px #33ccff;
        }
        #livestream-link a {
            color: inherit;
            text-decoration: none;
        }
        #livestream-link a:hover {
            text-shadow: 0 0 15px #33ccff;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading...</div>
    <div id="post-message">Grok 4 is LIVE! Check @xAI for the reveal! ðŸš€</div>
    <div id="livestream-link">
        Watch Live: <a href="https://x.com/xAI" target="_blank">xAI Livestream</a>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date("July 09, 2025 20:00:00 MST"); // 8:00 PM MST
            let diff = target - now;

            const countdown = document.getElementById("countdown");
            const message = document.getElementById("post-message");
            if (diff <= 0) {
                countdown.style.display = "none";
                message.classList.add("visible");
                return;
            }

            const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

            countdown.innerText = `Grok 4 Launch: ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000); // Update every second
        updateCountdown(); // Initial call
    </script
